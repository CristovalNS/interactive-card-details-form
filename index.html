<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet2.css">
    <script defer src="functions2.js"></script>
    <title>Interactive Card Details Form</title>
</head>

<body>
    <img id="bg" src="images/bg-main-desktop.png" alt="">
    <div id="cardfront">
        <img src="images/bg-card-front.png" alt="">
        <p id="Cnum">0000 0000 0000 0000</p>
        <p id="Cholder">Jane Appleseed</p>
        <p id="EXPcard">00/00</p>
        <div id="emblems">
            <div id="bigCircle"></div>
            <div id="smolCircle"></div>
        </div>
    </div>
    <div id="cardback">
        <img src="images/bg-card-back.png" alt="">
        <p id="cvccard">000</p>
    </div>
    <div class="form-section">

        <div class="cardOwner">
            <p>Cardholder Name</p>
            <input type="text" class="inpts" id="name" placeholder="e.g. Jane Appleseed">
            <p class="warning"> </p> 
            <p>Card Number</p>
            <input type="text" class="inpts" id="num" placeholder="e.g. 1234 5678 9123 0000">
            <p class="warning"> </p>

            <div class="cardDetails">
                <div class="texts">
                    <p>EXP. Date (MM/YY)</p>
                    <p>CVC</p>
                </div>
                <div class="inputs">
                    <input type="text" class="inpts" id="mm" placeholder="MM">
                    <input type="text" class="inpts" id="yy" placeholder="YY">
                    <input type="text" class="inpts" id="cvc" placeholder="e.g. 123">
                </div>
                <div id="warnings">
                    <p class="warning"> </p>
                    <p class="warning"> </p>
                    <p class="warning"> </p>
                </div>
            </div>

            <input type="button" id="confirm" value="Confirm">
        </div>

    </div>
</body>

</html>
